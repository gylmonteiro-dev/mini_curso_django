<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ produto.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Detalhes do Produto -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" class="img-fluid rounded" alt="{{ produto.titulo }}">
                {% else %}
                    <img src="https://via.placeholder.com/500" class="img-fluid rounded" alt="Imagem não disponível">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2>{{ produto.titulo }}</h2>
                <p class="text-muted">{{ produto.descricao }}</p>
                <h4 class="text-primary">R$ {{ produto.preco }}</h4>
                <button class="btn btn-success mt-3">Comprar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
