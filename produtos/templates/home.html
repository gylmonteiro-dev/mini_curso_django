{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "cadastra-produto" %}">Cadastrar Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Lista de Produtos -->
    <div class="container mt-4">
      <div class="row">
        <!-- Produto 1 -->

        <!-- Agora vamos receber os dados que estão vindo da view-->

        {% for produto in produtos %}

        <div class="col-md-4">
          <div class="card">
            <img
              src="{{produto.imagem.url}}"
              class="card-img-top"
              alt="Produto 1"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Produto 1</h5>
              <p class="card-text">Descrição breve do produto.</p>
              <p class="text-success fw-bold">R$ 99,90</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
